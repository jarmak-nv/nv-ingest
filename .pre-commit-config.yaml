# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: check-entropy
        name: Check for changes with high entropy
        entry: ./tests/nv_ingest/pre-commit/check_entropy.sh
        language: script
        files: \.(py|yml|md|json|sh|yaml|txt)$
  
  - repo: local
    hooks:
      - id: trufflehog
        name: Checking with Trufflehog
        entry: ./tests/nv_ingest/pre-commit/trufflehog_pre-commit.sh
        language: script
